<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전국출장24 TOP - 지역안내</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --gold: #c79a3b;
      --accent: #e9b864;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #071028 0%, #091426 45%, #06101b 100%);
      color: #e6eef8;
      font-family: "Noto Sans KR", system-ui;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { margin-bottom: 20px; text-align: center; }
    header h1 { font-size: 22px; margin: 6px 0; }
    header p { color: var(--muted); font-size: 14px; margin: 0; }

    .container { max-width: 1100px; width: 100%; }
    .tabs { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
    .tab {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: .2s;
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--gold));
      color: #07101b;
      transform: translateY(-2px);
    }

    .region-list, .city-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 14px;
    }
    .region, .city, .back-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: .2s;
    }
    .region:hover, .city:hover, .back-btn:hover {
      background: rgba(233,184,100,0.12);
    }
    .back-btn { color: var(--accent); margin-bottom: 10px; }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    .profile {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: .2s;
    }
    .profile:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .profile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .profile h3 { margin: 0; font-size: 15px; }
    .profile p { margin: 2px 0; font-size: 13px; color: var(--muted); }

    .empty { text-align: center; color: var(--muted); margin-top: 20px; }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 26px;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media(max-width:600px) {
      .profile img { height: 140px; }
    }

    /* ===== 공지사항 스타일 ===== */
    #notice {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }
    #notice h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .notice-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .notice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
    }
    .notice-header:hover {
      background: rgba(233,184,100,0.08);
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 18px;
      cursor: pointer;
    }
    .notice-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height .4s ease, padding .3s ease, opacity .4s ease;
      padding: 0 16px;
      color: var(--muted);
    }
    .notice-content.active {
      max-height: 200px;
      opacity: 1;
      padding: 12px 16px 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>전국출장24 TOP</h1>
    <p>지역안내</p>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="region">지역안내</div>
      <div class="tab" data-tab="course">코스별안내</div>
      <div class="tab" data-tab="notice">공지사항</div>
    </div>

    <div id="region" class="content active">
      <div class="region-list" id="regionList"></div>
      <div class="city-list" id="cityList"></div>
      <div class="profiles" id="profiles"></div>
    </div>

    <div id="course" class="content" style="display:none;text-align:center;">
      코스별 안내 준비중입니다.
    </div>

    <div id="notice" class="content" style="display:none;">
      <h2>공지사항</h2>
      <div class="notice-list" id="noticeList"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" aria-label="닫기">&times;</button>
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <p id="modalAge"></p>
      <p id="modalBody"></p>
    </div>
  </div>

  <script>
    const notices = [
      { title: "예약취소 환불관련", content: "안녕하세요 TOP전국출장입니다. 저희 업소 처음 이용하시는분들은 잘 모르시겠지만 예약하시고 아가씨 출발이후 환불은 불가능 합니다. 예약금은 불발시 아가씨에게 패널티(TC)를 물어야하는 부분으로 받는 겁니다. 예약금은 예약 후 환불 불 가능함을 미리 알려드립니다." },
      { title: "(장기유효)아가씨 장기 모집!!", content: "안녕하세요. TOP전국출장 총 관리자입니다. 저희업소에서는 가족처럼 일하실 언니들을 지역별로 모집하고 있습니다. 얼굴, 몸매에 자신있는 헌신정신이 있으신분만!!!" },
      { title: "(장기유효)출장 매니저 알바생 모집!!", content: "저희 출장샵에서는 장기적으로 매니저를 모집합니다. 주요항목 (출장대행.애인대행.조건만남.이색알바) 모집대상은 다음과 같습니다." },
      { title: "(필독!!)매니저 신변 보호금", content: "안녕하세요. 저희 TOP전국출장을 이용해주셔서 감사합니다. 신변보호금은 매니저 요청으로만 이루어지며, 서비스 비용과는 무관합니다." },
      { title: "요즘사기가 많으니 꼭 읽어주세요", content: "요즘 인터넷 사기가 많습니다. 개인 홍보나 조건만남 시도로 접근하는 경우 대부분 사기이니 주의해주세요." },
      { title: "TOP전국출장 회원 관리", content: "회원님들께 최상의 서비스와 편안함을 제공하기 위해 항상 노력하고 있습니다. 내상 없는 서비스로 보답드리겠습니다." },
      { title: "이용방법이 낯설다면?", content: "실시간상담 또는 카카오톡 상담을 통해 빠르게 매칭을 도와드립니다. 언제든 문의해주세요." },
      { title: "(필독)예약금이란?", content: "예약금은 고객님과 저희 업체 간의 약속입니다. 예약금 없이는 출발이 불가능하오니 양해 부탁드립니다." },
      { title: "아가씨 요구 거절시", content: "요구 거절 발생 시 즉시 고객센터로 연락 주시면 교체 또는 환불 조치해드립니다." },
      { title: "인테리어 안내", content: "만남장소 인테리어 공사 중이라면 반드시 사전에 말씀해주세요. 이용 중 발견 시 환불이 어렵습니다." },
      { title: "이런고객은 이용하실 수 없습니다.", content: "과도한 음주, 폭력 전과, 발신 제한 전화 사용 고객님은 이용이 제한됩니다." }
    ];

    const noticeList = document.getElementById("noticeList");
    notices.forEach(n => {
      const item = document.createElement("div");
      item.className = "notice-item";
      item.innerHTML = `
        <div class="notice-header">
          <span>${n.title}</span>
          <button class="toggle-btn" aria-label="펼치기">+</button>
        </div>
        <div class="notice-content">${n.content}</div>
      `;
      noticeList.appendChild(item);
    });

    document.querySelectorAll(".toggle-btn").forEach(btn => {
      btn.onclick = () => {
        const content = btn.parentElement.nextElementSibling;
        const open = content.classList.toggle("active");
        btn.textContent = open ? "–" : "+";
      };
    });
  </script>
</body>
</html>
