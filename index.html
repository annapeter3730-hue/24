<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전국출장24 TOP - 지역안내</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --gold: #c79a3b;
      --accent: #e9b864;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #071028 0%, #091426 45%, #06101b 100%);
      color: #e6eef8;
      font-family: "Noto Sans KR", system-ui;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { margin-bottom: 20px; text-align: center; }
    header h1 { font-size: 22px; margin: 6px 0; }
    header p { color: var(--muted); font-size: 14px; margin: 0; }

    .container { max-width: 1100px; width: 100%; }
    .tabs { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
    .tab {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: .2s;
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--gold));
      color: #07101b;
      transform: translateY(-2px);
    }

    .region-list, .city-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 14px;
    }
    .region, .city, .back-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: .2s;
    }
    .region:hover, .city:hover, .back-btn:hover {
      background: rgba(233,184,100,0.12);
    }
    .back-btn { color: var(--accent); margin-bottom: 10px; }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    .profile {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: .2s;
    }
    .profile:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .profile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .profile h3 { margin: 0; font-size: 15px; }
    .profile p { margin: 2px 0; font-size: 13px; color: var(--muted); }

    .empty { text-align: center; color: var(--muted); margin-top: 20px; }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 26px;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ✅ 공지사항용 스타일 */
    #notice h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .notice-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
      transition: 0.3s ease;
    }
    .notice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
    }
    .notice-header:hover {
      background: rgba(233,184,100,0.08);
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 18px;
      cursor: pointer;
    }
    .notice-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height .3s ease, opacity .3s ease, padding .3s ease;
      padding: 0 16px;
      color: var(--muted);
    }
    .notice-content.active {
      max-height: 200px;
      opacity: 1;
      padding: 12px 16px 16px;
    }
  </style>
</head>

];

    const noticeList = document.getElementById("noticeList");
    notices.forEach(n => {
      const item = document.createElement("div");
      item.className = "notice-item";
      item.innerHTML = `
        <div class="notice-header">
          <span>${n.title}</span>
          <button class="toggle-btn" aria-label="펼치기">+</button>
        </div>
        <div class="notice-content">${n.content}</div>
      `;
      noticeList.appendChild(item);
    });

    document.addEventListener("click", e => {
      if (e.target.classList.contains("toggle-btn")) {
        const content = e.target.parentElement.nextElementSibling;
        const open = content.classList.toggle("active");
        e.target.textContent = open ? "–" : "+";
      }
    });
  </script>
</body>
</html>
