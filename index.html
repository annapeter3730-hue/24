<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전국출장24 TOP - 지역안내</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --gold: #c79a3b;
      --accent: #e9b864;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #071028 0%, #091426 45%, #06101b 100%);
      color: #e6eef8;
      font-family: "Noto Sans KR", system-ui;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { margin-bottom: 20px; text-align: center; }
    header h1 { font-size: 22px; margin: 6px 0; }
    header p { color: var(--muted); font-size: 14px; margin: 0; }

    .container { max-width: 1100px; width: 100%; }
    .tabs { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
    .tab {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: .2s;
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--gold));
      color: #07101b;
      transform: translateY(-2px);
    }

    .region-list, .city-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 14px;
    }
    .region, .city, .back-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: .2s;
    }
    .region:hover, .city:hover, .back-btn:hover {
      background: rgba(233,184,100,0.12);
    }
    .back-btn { color: var(--accent); margin-bottom: 10px; }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    .profile {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: .2s;
    }
    .profile:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .profile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .profile h3 { margin: 0; font-size: 15px; }
    .profile p { margin: 2px 0; font-size: 13px; color: var(--muted); }

    .empty { text-align: center; color: var(--muted); margin-top: 20px; }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 26px;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media(max-width:600px) {
      .profile img { height: 140px; }
    }

    /* ===== 공지사항 스타일 ===== */
    #notice {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }
    #notice h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .notice-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .notice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
    }
    .notice-header:hover {
      background: rgba(233,184,100,0.08);
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 18px;
      cursor: pointer;
    }
    .notice-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height .4s ease, padding .3s ease, opacity .4s ease;
      padding: 0 16px;
      color: var(--muted);
    }
    .notice-content.active {
      max-height: 200px;
      opacity: 1;
      padding: 12px 16px 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>전국출장24 TOP</h1>
    <p>지역안내</p>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="region">지역안내</div>
      <div class="tab" data-tab="course">코스별안내</div>
      <div class="tab" data-tab="notice">공지사항</div>
    </div>

    <div id="region" class="content active">
      <div class="region-list" id="regionList"></div>
      <div class="city-list" id="cityList"></div>
      <div class="profiles" id="profiles"></div>
    </div>

    <div id="course" class="content" style="display:none;text-align:center;">
      코스별 안내 준비중입니다.
    </div>

    <div id="notice" class="content" style="display:none;">
      <h2>공지사항</h2>
      <div class="notice-list" id="noticeList"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" aria-label="닫기">&times;</button>
      <img id="modalImg" src="" alt="">
      <h3 id="modalName"></h3>
      <p id="modalAge"></p>
      <p id="modalBody"></p>
    </div>
  </div>

  <script>
    /* ==========================
       공지사항 데이터
    =========================== */
    const notices = [
      { title: "예약취소 환불관련", content: "예약금 환불은 불가합니다. 자세한 내용은 상담원에게 문의하세요." },
      { title: "(장기유효)아가씨 모집", content: "현재 전국 지역별로 아가씨를 모집 중입니다." },
      { title: "(장기유효)매니저 모집", content: "출장 매니저 및 아르바이트 모집 중입니다." },
      { title: "(필독)신변 보호금", content: "매니저 요청 시만 발생하는 항목이며 서비스 요금과 무관합니다." },
      { title: "사기 주의 안내", content: "개인홍보 또는 조건만남 시도는 모두 사기입니다. 주의 바랍니다." },
      { title: "회원 관리", content: "회원님께 최고의 서비스를 제공하겠습니다." },
      { title: "이용 방법 안내", content: "실시간 상담 또는 카톡으로 문의 바랍니다." },
      { title: "(필독)예약금 안내", content: "예약금은 고객님과 업체 간의 약속으로 출발 전 필수입니다." },
      { title: "요청 거절 시 조치", content: "서비스 불만 시 즉시 연락 주시면 조치하겠습니다." },
      { title: "인테리어 안내", content: "만남장소 공사 중이라면 반드시 사전에 말씀해주세요." },
      { title: "이용 제한 안내", content: "과음, 폭력, 발신 제한 고객은 이용 불가합니다." }
    ];

    const noticeList = document.getElementById("noticeList");
    notices.forEach(n => {
      const item = document.createElement("div");
      item.className = "notice-item";
      item.innerHTML = `
        <div class="notice-header">
          <span>${n.title}</span>
          <button class="toggle-btn" aria-label="펼치기">+</button>
        </div>
        <div class="notice-content">${n.content}</div>
      `;
      noticeList.appendChild(item);
    });

    // 공지 토글 기능
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("toggle-btn")) {
        const content = e.target.parentElement.nextElementSibling;
        const open = content.classList.toggle("active");
        e.target.textContent = open ? "–" : "+";
      }
    });

    // 탭 전환 기능 (지역안내 / 코스별 / 공지사항)
    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".content").forEach(c => c.style.display = "none");
        document.getElementById(tab.dataset.tab).style.display = "block";
      };
    });
  </script>
</body>
</html>
